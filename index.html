<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>expense-chart</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="balance">
                <p class="balance__text">My Balance</p>
                <h2 class="balance__amount">$921.58</h2>
            </div>
            <div class="circles">
                <div class="circles__circle"></div>
            </div>
        </header>
        <main>
            <h2 class="main__heading">
                Spending - Last 7 days
            </h2>
            <div class="main__chart">
                <!-- Content from JavaScript -->
            </div>
            <div class="days">
                <div class="day">mon</div>
                <div class="day">tue</div>
                <div class="day">wed</div>
                <div class="day">thu</div>
                <div class="day">fri</div>
                <div class="day">sat</div>
                <div class="day">sun</div>
            </div>
            <div class="main__break"></div>
            <div class="main__foot">
                <div class="main__foot__current">
                    <p class="main__foot__current__para">Total this month</p>
                    <h2 class="main__foot__current__head">$478.33</h2>
                </div>
                <div class="main__foot__last">
                    <p class="main__foot__last__head">+2.4%</p>
                    <p class="main__foot__last__para">from last month</p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
